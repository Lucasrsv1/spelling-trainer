<ion-content>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
			<ion-button routerDirection="root" routerLink="/dashboard">
				<ion-icon slot="icon-only" name="home-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>

	<app-spelling-input
		[(ngModel)]="spelledWord"
		[expected]="expected"
		[validate]="validate"
		(confirm)="validateWord()"
	></app-spelling-input>
</ion-content>
