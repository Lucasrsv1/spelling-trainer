<ion-content>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>

	<div class="header">
		<ion-text class="title">Welcome to the Spelling Trainer!</ion-text>
		<br>

		@if (!(isLoggedIn$ | async)) {
			<ion-text class="subtitle">To start, sign in or download the Android app from Google Play:</ion-text>

			<div class="buttons">
				<ion-button color="light" size="large" id="web-btn" routerDirection="root" routerLink="/login">
					<ion-icon slot="start" name="globe-outline"></ion-icon>
					Sign In
				</ion-button>

				<ion-button fill="clear" color="dark" size="large" id="android-btn" (click)="openPlayStore()">
					<ion-img src="../../../assets/get-it-on-google-play.png"></ion-img>
				</ion-button>
			</div>
		}
	</div>

	<div class="content">
		<ion-text><h2>How it Works?</h2></ion-text>
		<ion-text>
			TODO
		</ion-text>
	</div>

	<div class="content">
		<ion-text><h2>Donate!</h2></ion-text>
		<ion-text>
			If you enjoy the Spelling Trainer, please consider making a donation to support the project and help keep it free for everyone!
		</ion-text>
	</div>
</ion-content>
